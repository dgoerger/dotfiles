# security
[org/gnome/desktop/media-handling]
autorun-never=true

# privacy
[org/gnome/desktop/privacy]
report-technical-problems=false

# shell
[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/interface]
clock-show-date=true

[org/gnome/shell]
enabled-extensions=['alternate-tab@gnome-shell-extensions.gcampax.github.com']

# mouse
[org/gnome/settings-daemon/peripherals/touchpad]
natural-scroll=true
tap-to-click=true

# tracker - don't index files I don't care about
[org/freedesktop/tracker/miner/files]
index-recursive-directories=['&DOCUMENTS']

# GNOME Shell search providers - not super useful
[org/gnome/desktop/search-providers]
disabled=['org.gnome.Software.desktop', 'seahorse.desktop', 'epiphany.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.Nautilus.desktop']

# nautilus
[org/gnome/nautilus/preferences]
sort-directories-first=true

# gedit
[org/gnome/gedit/plugins]
active-plugins=['codecomment', 'wordcompletion', 'multiedit', 'time', 'spell', 'modelines', 'filebrowser', 'docinfo']

# eog
[org/gnome/eog/plugins]
active-plugins=['fullscreen']

# gnome-terminal - disable most things in favour of tmux
[org/gnome/terminal/legacy]
default-show-menubar=false
menu-accelerator-enabled=false
new-terminal-mode='tab'
[org/gnome/terminal/legacy/keybindings]
close-tab='disabled'
move-tab-right='disabled'
switch-to-tab-3='disabled'
close-window='disabled'
switch-to-tab-4='disabled'
find='disabled'
new-tab='disabled'
new-window='disabled'
switch-to-tab-5='disabled'
find-clear='disabled'
next-tab='disabled'
switch-to-tab-6='disabled'
find-next='disabled'
prev-tab='disabled'
switch-to-tab-7='disabled'
find-previous='disabled'
switch-to-tab-1='disabled'
switch-to-tab-8='disabled'
help='disabled'
switch-to-tab-10='disabled'
switch-to-tab-9='disabled'
move-tab-left='disabled'
switch-to-tab-2='disabled'
