<?xml version="1.0"?>
<!-- OpenBSD: /etc/fonts/local.conf -->
<!-- docs: fonts(7) -->
<!-- adapted from https://www.c0ffee.net/blog/openbsd-on-a-laptop -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- hinting/antialiasing settings -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>

  <!-- preferred fonts (first match will be used) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Liberation Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Twemoji Mozilla</family>
    </prefer>
  </alias>

  <!-- replace Noto Color Emoji with Twemoji Mozilla to unbreak emojis in firefox -->
  <!-- refs: mbug#1454152, mbug#1824298, https://superuser.com/a/184164 -->
  <match target="pattern">
    <test qual="any" name="family"><string>Noto Color Emoji</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Twemoji Mozilla</string></edit>
  </match>
</fontconfig>
